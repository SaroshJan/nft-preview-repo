<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">
    <div class="img-container">
      <img src="/images/image-equilibrium.jpg" alt="Pic" class="eth-img" style="width:286px ;height:270px;">
    </div>

    <div class="about">
      <a href="#" class="main-heading">Equilibrium #3429</a>
      <p class="main-para">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="detail">
      <div class="detail-eth-container">
        <img src="/images/icon-ethereum.svg" alt="eth" class="detail-eth-img">
        <p class="detail-eth-para">0.041 ETH</p>
      </div>

      <div class="detail-days-container">
        <img src="/images/icon-clock.svg" alt="clock" class="detail-days-img">
        <p class="detail-days-para">3 days left</p>
      </div>
    </div>

    <hr class="line">

    <div class="author">
      <img src="/images/image-avatar.png" alt="author" class="author-img" style="width: 35px;height:35px;">
      <p class="author-para">Creation of <a href="#" class="author-link">Jules Wyvern</a></p>
    </div>

  </div>
</body>

</html>
